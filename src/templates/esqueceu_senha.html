<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="row">
        <div class="login-container col-12 col-lg-6">
            <div class="login-form col-12 col-xl-6 mt-5">
                <form>
                  <h1>Esqueceu a senha?</h1>
                    <p>Insira seu email para redefinir sua senha</p>
                    <div class="form-group">
                    <label for="exampleInputEmail1">Email*</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="usuario@dominio.com">
              </div>
                    <button type="button" class="btn btn-custom btn-block">Continuar</button>
                    <p><a href="/login">Voltar para o login</a></p>
                </form>
            </div>
        </div>

        <div class="banner d-none d-lg-block col-lg-6"></div>
    </div>
