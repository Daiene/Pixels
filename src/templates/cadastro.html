{% extends "acesso.html" %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='style/style_cadastro.css') }}">
<title>Cadastro</title>
{% endblock %}

{% block content %}
  <div class="row" >
    <div class="login-container col-12 col-lg-6">
        <div class="login-form col-12 col-xl-6 mt-5">
  
          <h1>Registre-se!</h1>
          <div class="d-flex flex-column align-items-center">
            <img class="usericon m-2" id="usericon" src="{{ url_for('static', filename='img/icons/user.png')}}">
          </div>
            <form method="POST" action="{{ url_for('cadastro') }}">
              <div class="form-group">
                  <label for="exampleFormControlInput1">Nome Completo*</label>
                  <input type="text" name="name" class="form-control" id="exampleFormControlInput1">
                </div>

              <div class="form-group">
                  <label for="exampleInputEmail1">Endereço de email*</label>
                  <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="usuario@dominio.com">
                </div>

                
              <div class="form-group">
                <label for="">Data de nascimento*</label>
                <input type="date" name="dn" class="form-control" id="dh" placeholder="">
              </div>

              
              <div class="form-group">
                <label for="">CPF*</label>
                <input type="text" name="cpf" class="form-control" id="cpf" placeholder="">
              </div>

              
              <div class="form-group">
                <label for="">Parentesco *</label>
                <select type="text" name="parentesco" class="form-control" id="parentesco" placeholder="">
                  <option value=""></option>
                  <option value="mae">Mãe</option>
                  <option value="pai">Pai</option>
                  <option value="irmao">Irmão ou irmã</option>
                  <option value="avo"> Avô ou Avó</option>
                  <option value="tio"> Tio ou Tia</option>
                  <option value="outros"> Outros</option>
                </select>
              </div>

              <div class="form-group">
                <label for="">Profissão*</label>
                <input type="text" name="profissao" class="form-control" id="profissao" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Como chegou*</label>
                <select type="text" name="como_chegou" class="form-control" id="como_chegou" placeholder="">
                  <option value=""></option>
                  <option value="internet">Internet</option>
                  <option value="redes_sociais">Redes Sociais</option>
                  <option value="amigos">Indicação de amigos</option>
                  <option value="profissional">Indicação de profissional</option>
                </select>
              </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Senha*</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Confirmar Senha*</label>
                  <input type="password" name="confirmPassword" class="form-control" id="exampleInputPassword1">
                </div>

                {% if warn != "" %}
                  <p style="color: red; font-weight: bolder; font-size: 15px;">{{warn}}</p>
                {% endif %}

                <button type="submit" class="btn btn-block btn-custom">Cadastrar</button>

              <div class="d-flex flex-column align-items-center mt-3">
                <p>Já possui cadastro? <a href="/login">Entre aqui</a></p>
              </div>
  
            </form>
        </div>
    </div>
  
    <div class="banner d-none d-lg-block col-lg-6"></div>
  </div>
{% endblock %}
