<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cadastro</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='style/style_cadastro.css') }}">
      <title>Registro</title>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <form>
              <h1>Registre-se!</h1>
              <img id="usericon" src="../static/img/usericon.png">
              <div class="form-group">
                  <label for="exampleFormControlInput1">Nome Completo*</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">Endereço de email*</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="usuario@dominio.com">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Senha*</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Confirmar Senha*</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="button" class="btn btn-block btn-custom">Cadastrar</button>
                <p>Já possui cadastro? <a href="/login">Entre aqui</a></p>
            </form>
        </div>
    </div>
    <div class="banner"></div>
</body>
</html>
