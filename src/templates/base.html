<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
    {% block style %}{% endblock %}
</head>
<body>

    {% if logado == True %}
    <header class="navbar">
        <img class="navbar__logo" src="../static/img/logoph.png" alt="logo do site">
        <nav class="navbar__links">
            <a class="navbar__links__link" href="/">Início</a>
            <a class="navbar__links__link" href="../templates/navbar.html">Hospitais</a>
            <a class="navbar__links__link" href="/dados">Dados gerais</a>

            <a class="navbar__links__link" href="/blog">Blog</a>
            <a class="navbar__links__link" style="border-right: 1px solid #FFF; padding-right: 50px;" href="/proadisus">Proadi-SUS</a>
            <a class="navbar__links__link" href="/login">Patricipa Neves</a>
        </nav>
    </header>
    {% endif %}

    {%if logado == False%}
    <header class="navbar">
        <img class="navbar__logo" src="{{ url_for('static', filename='img/logoph.png') }}" alt="logo do site">
        <nav class="navbar__links">
            <a class="navbar__links__link" href="/">Início</a>
            <a class="navbar__links__link" href="">Hospitais</a>
            <a class="navbar__links__link" href="/dados">Dados gerais</a>
            <a class="navbar__links__link" href="/blog">Blog</a>
            <a class="navbar__links__link" style="border-right: 1px solid #FFF; padding-right: 50px;" href="/proadisus">Proadi-SUS</a>
            <a class="navbar__links__link" href="/login">Entrar</a>
        </nav>
    </header>
    {%endif %}



    {% block content %}
    <!-- Conteudo da pagina -->
    {% endblock %}


    <footer class="footer">
        <p class="copyright"> &copy; Todos os direitos reservados</p>
    </footer>

    
</body>
</html>
