<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='style/style_login.css') }}">
      <title>{{title}}</title>

</head>
<body>

    <div class="login-container">
        <div class="login-form">
            <form method="POST" action="{{ url_for('login') }}">
              <h1>Bem Vindo!</h1>
              <p>Insira seu email para acessar sua conta.</p>

              <div class="form-group">
                <label for="exampleInputEmail1">Email*</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="usuario@dominio.com">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Senha*</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1">
                <p align="right"><a href="/esqueceu_senha">Esqueceu sua senha?</a></p>
              </div>

              {% if warn != "" %}
                <p style="color: red; font-weight: bolder; font-size: 15px;">{{warn}}</p>
              {% endif %}

              <button type="submit" class="btn btn-custom btn-block">Entrar</button>
              <p>Ainda n√£o tem uma conta? <a class="hyperlink" href="/cadastro">Registre-se</a></p>
            </form>
        </div>
    </div>


    <div class="banner"></div>

</body>
</html>
