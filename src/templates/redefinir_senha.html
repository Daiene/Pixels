{% extends "acesso.html" %}

{% block style %}
      <link rel="stylesheet" href="{{ url_for('static', filename='style/style_login.css') }}">
      <title>Login</title>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="login-container col-12 col-lg-6">
        <div class="login-form col-12 col-xl-6">
            <form method="POST" action="/redefinir_senha/{{token}}">
              <h1>Redefina sua senha!</h1>
  
              <div class="form-group">
                <label for="exampleInputEmail1">Digite sua nova senha*</label>
                <input type="password" name="nova_senha" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
              </div>
  
              <div class="form-group">
                <label for="exampleInputPassword1">Confirme sua senha!*</label>
                <input name="conf_nova_senha" type="password" class="form-control" id="exampleInputPassword1">
                </div>
  
              {% if warn != "" %}
                <p style="color: red; font-weight: bolder; font-size: 15px;">{{warn}}</p>
              {% endif %}
  
              <button type="submit" class="btn btn-custom btn-block">Redefinir</button>
            </form>
        </div>
    </div>
    
    <div class="banner d-none d-lg-block col-lg-6"></div>
  </div>
</div>

{% endblock %}
